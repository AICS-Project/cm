
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チラシGPTプロンプトメーカー（複数日・地域・会場対応）</title>
  <style>
    body { font-family: sans-serif; background: #fefefe; padding: 1em; max-width: 720px; margin: auto; }
    h1 { color: #333; font-size: 1.4em; }
    label { display: block; margin-top: 1em; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 0.6em; margin-top: 0.3em; font-size: 1em; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 1em; padding: 0.7em 1.2em; background: #007b7b; color: white; border: none; border-radius: 5px; font-size: 1em; cursor: pointer; }
    .copy-btn { background: #666; margin-left: 1em; }
    .date-group { border: 1px solid #ccc; border-radius: 5px; padding: 1em; margin-top: 1em; background: #f9f9f9; }
    .date-group h3 { margin: 0 0 0.5em 0; font-size: 1em; }
    #output { white-space: pre-wrap; background: #f4f4f4; padding: 1em; margin-top: 1em; border-radius: 5px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>📄 チラシGPT プロンプト生成フォーム（開催日・地域・会場 対応版）</h1>

  <p>※ GPTがイベント名・キャッチコピー・説明文すべてを考えます</p>

  <label>対象者</label>
  <input type="text" id="audience" value="精神障がいのある方を支えるご家族">

  <div id="dates-container">
    <div class="date-group">
      <h3>開催日 1</h3>
      <label>日付</label>
      <input type="date" class="date">
      <label>地域名</label>
      <input type="text" class="region" placeholder="例：福岡市南区">
      <label>会場名</label>
      <input type="text" class="venue" placeholder="例：春巻会場（住所込み）">
    </div>
  </div>
  <button onclick="addDateGroup()">＋ 開催日を追加</button>

  <label>時間</label>
  <input type="text" id="time" value="13:30〜16:30">

  <label>参加費</label>
  <input type="text" id="fee" value="1,500円（テキスト代込）">

  <label>お問い合わせ（名前・電話・メール）</label>
  <textarea id="contact" rows="2">富豊道（とみとよみち） 090-8396-1729 / suzumenooyado2011@gmail.com</textarea>

  <button onclick="generatePrompt()">🎯 プロンプトを生成</button>
  <button class="copy-btn" onclick="copyPrompt()">📋 コピー</button>

  <div id="output"></div>

  <script>
    function addDateGroup() {
      const container = document.getElementById("dates-container");
      const index = container.children.length + 1;
      const div = document.createElement("div");
      div.className = "date-group";
      div.innerHTML = `
        <h3>開催日 ${index}</h3>
        <label>日付</label>
        <input type="date" class="date">
        <label>地域名</label>
        <input type="text" class="region" placeholder="例：福岡市南区">
        <label>会場名</label>
        <input type="text" class="venue" placeholder="例：春巻会場（住所込み）">
      `;
      container.appendChild(div);
    }

    function generatePrompt() {
      const audience = document.getElementById("audience").value;
      const time = document.getElementById("time").value;
      const fee = document.getElementById("fee").value;
      const contact = document.getElementById("contact").value;

      const dateInputs = document.querySelectorAll(".date");
      const regionInputs = document.querySelectorAll(".region");
      const venueInputs = document.querySelectorAll(".venue");

      let dateDetails = "";
      for (let i = 0; i < dateInputs.length; i++) {
        const date = dateInputs[i].value;
        const region = regionInputs[i].value;
        const venue = venueInputs[i].value;
        if (date && region && venue) {
          dateDetails += `・${date}（${region}／${venue}）
`;
        }
      }

      const prompt = `あなたは、地域向け福祉イベントのチラシを作成する
信頼感とやさしさを大切にする広報ディレクターです。

以下の情報をもとに、

1. イベント名（2案）
2. キャッチコピー（5案）
3. 説明文（段落構成された読みやすい1ページ文章）

を自動で作成してください。

■ 対象者：${audience}
■ 開催日・会場：
${dateDetails}
■ 時間：${time}
■ 参加費：${fee}
■ お問い合わせ先：${contact}

文章は以下の構成にしてください：

- 呼びかけ（対象者に向けたやさしい一言）
- イベント紹介（目的・内容・雰囲気）
- 開催概要（日程・会場・時間・費用）
- 安心できる表現（プライバシー配慮など）

高齢者にも読みやすい表現で、親しみやすく安心感のある文面にしてください。
`;

      document.getElementById("output").textContent = prompt;
    }

    function copyPrompt() {
      const text = document.getElementById("output").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("プロンプトをコピーしました！");
      });
    }
  </script>
</body>
</html>
